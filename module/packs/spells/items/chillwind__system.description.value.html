<p>
	<em>Calling upon the coldness of Nagaelythe of the Utterdark, the Dark Elf unleashes a freezing wind against her enemies.</em>
</p>
<p>Unleashing a wind of freezing cold in a cone before them, Chillwind is a magic missile causing +9 damage and hits targets as if the caster had the Breath (Cold) creature trait.</p>
